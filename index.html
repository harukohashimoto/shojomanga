<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>少女漫画Webアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="manga-container">
            <div id="background-image"></div>
            <svg id="speech-bubble" viewBox="0 0 400 200">
                <path id="bubble-path" d="" fill="white" stroke="#ff69b4" stroke-width="3"/>
                <text id="speech-text" x="200" y="100" text-anchor="middle" dominant-baseline="middle">
                    タップして始める
                </text>
            </svg>
        </div>
        <div id="tap-instruction">タップして次へ</div>
        
        <!-- Game UI -->
        <div id="game-ui" style="display: none;">
            <!-- Level Selection -->
            <div id="level-selection">
                <h3>レベルを選択してください</h3>
                <div id="level-buttons">
                    <button id="level-beginner" class="level-btn active" data-level="beginner">
                        🌟 初心者<br><small>手動回答</small>
                    </button>
                    <button id="level-intermediate" class="level-btn" data-level="intermediate">
                        ⭐⭐ 中級<br><small>10秒制限</small>
                    </button>
                    <button id="level-advanced" class="level-btn" data-level="advanced">
                        ⭐⭐⭐ 上級<br><small>5秒制限</small>
                    </button>
                </div>
                <button id="start-game">ゲーム開始</button>
            </div>
            
            <!-- Game Play Area -->
            <div id="game-play" style="display: none;">
                <div id="current-level-display"></div>
                <div id="game-timer">3</div>
                <div id="game-status">セリフを覚えてください</div>
                
                <!-- Speech Review Button -->
                <button id="review-speech" style="display: none;">📝 セリフをもう一度見る</button>
                
                <!-- Recording Controls -->
                <button id="start-recording" style="display: none;">🎤 逆さまに言ってみて！</button>
                <div id="recording-indicator" style="display: none;">🎤 録音中...</div>
                
                <!-- Manual Answer for Beginner -->
                <button id="manual-answer" style="display: none;">✅ 言えました！</button>
                
                <!-- Auto Timer for Advanced -->
                <div id="auto-timer" style="display: none;">
                    <div id="time-remaining">残り時間: <span id="countdown">10</span>秒</div>
                </div>
                
                <div id="game-result" style="display: none;"></div>
                <div class="button-container" id="result-buttons" style="display: none;">
                    <button id="next-game">次のゲーム</button>
                    <button id="back-to-levels">レベル選択に戻る</button>
                </div>
            </div>
        </div>
        
        <!-- Mode Toggle -->
        <div id="mode-toggle">
            <button id="story-mode" class="active">ストーリー</button>
            <button id="game-mode">ゲーム</button>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="game-data.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
